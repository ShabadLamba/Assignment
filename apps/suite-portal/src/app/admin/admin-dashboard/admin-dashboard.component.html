<mat-card class="dashboard">
  <div class="title">
    Admin Dashboard
  </div>
  <div>
    <table
      mat-table
      [dataSource]="listOfMaintenanceRequest"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="unitNumber">
        <th mat-header-cell *matHeaderCellDef>Unit Number</th>
        <td mat-cell *matCellDef="let element">{{ element.unitNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="serviceType">
        <th mat-header-cell *matHeaderCellDef>Service Type</th>
        <td mat-cell *matCellDef="let element">{{ element.serviceType }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef>Summary</th>
        <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">{{ element.details }}</td>
      </ng-container>

      <ng-container matColumnDef="submittedAt">
        <th mat-header-cell *matHeaderCellDef>Date of submission</th>
        <td mat-cell *matCellDef="let element">{{ element.submittedAt }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="closeMaintenanceRequest(element.id)"
            mat-raised-button
            color="accent"
            *ngIf="element.status === 'open'"
          >
            Close
          </button>
          <button
            disabled="true"
            mat-raised-button
            color="primary"
            style="opacity: 0.7;"
            *ngIf="element.status === 'close'"
          >
            Closed
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
